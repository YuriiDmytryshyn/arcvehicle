<div class="conteiner">
    <section class="user">
        <div class="user__image">
            <img class="img" [attr.src]="product?.image" alt="x-image">
        </div>
        <div class="user__content">
            <div class="user__content--text">
                <h1>{{ product?.name }}</h1>
                <h2>{{ product?.description }}</h2>
            </div>
        </div>
    </section>
</div>
